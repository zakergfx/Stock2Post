<VirtualHost *:80>
        WSGIPassAuthorization On
        WSGIScriptAlias / /backend/autoscoutapi/wsgi.py
        WSGIDaemonProcess backend python-home=/backend/venv python-path=/backend
        WSGIProcessGroup backend

        Alias /api/static /backend/static
        <Directory /backend/autoscoutapi>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        <Directory /backend/static>
                Require all granted
        </Directory>


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
